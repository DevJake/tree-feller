dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.19.4-R0.1-SNAPSHOT'
    compileOnly 'net.coreprotect:coreprotect:21.3'
    compileOnly 'com.archyx:AureliumSkills:1.2.8'
    compileOnly 'me.botsko:prism:2.1.6'
    compileOnly 'de.diddiz:logblock:1.15.1'
    compileOnly 'com.github.angeschossen:LandsAPI:6.29.12'
    compileOnly 'me.clip:placeholderapi:2.11.3'
    compileOnly 'org.apache.commons:commons-lang3:3.12.0'
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'de.jeff_media:Drop2InventoryAPI:1.0.0-SNAPSHOT'
    compileOnly 'com.willfp:EcoJobs:3.17.0'
    compileOnly 'com.github.TechFortress:GriefPrevention:16.18.1'
    compileOnly 'com.github.Zrips:Jobs:4.17.2'
    compileOnly 'com.gmail.nossr50.mcMMO:mcMMO:2.1.218'
    compileOnly 'net.Indyuce:MMOCore-API:1.12-SNAPSHOT'
    compileOnly 'io.lumine:MythicLib-dist:1.6-SNAPSHOT'
    compileOnly 'com.github.SaberLLC:Saber-Factions:2.9.1-RC'
    compileOnly 'com.palmergames.bukkit.towny:towny:0.99.1.0'
}

def targetJavaVersion = 17
java {
    toolchain {
        implementation = JvmImplementation.J9
        languageVersion = JavaLanguageVersion.of(17)
    }
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }


}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}
